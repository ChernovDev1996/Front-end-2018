<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <p>Calculate your credit rates</p>
        <input type="range" class="rangeInput" name="creditSlider" step="1" min="0" max="100">
        <input type="number" class="rangeRes" name="creditOutput" min="0" max="100">
        <p class="creditContents">Credit/Commission</p>
        <div class="creditBarWrap">
            <div class="creditBar">
                <div class="percentage-scale">
                </div>
                <div class="main-scale">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
